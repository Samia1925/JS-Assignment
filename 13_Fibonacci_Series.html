<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment 13</title>
</head>

<body>

    <!-- A program to find and print the first n fibonacci numbers -->
    <script>
        function fibonacci(n) {
            if (n <= 1) {
                return n;
            }else{
                return fibonacci(n - 1) + fibonacci(n - 2);
            }
        }
        let n = parseInt(prompt("Enter the number of Fibonacci terms:"));
        for (let i = 0; i < n; i++) {
            console.log(fibonacci(i));
        }
    </script>
</body>

</html>
