<body>

    <!-- A program to show floyd's triangle -->
    <script>
        let rows = parseInt(prompt("Enter the number of rows for Floyd's Triangle:"));
        let num = 1;

        for (let i = 1; i <= rows; i++) {
            let row = "";
            for (let j = 1; j <= i; j++) {
                row = row + num + " ";
                num++;
            }
            console.log(row);
        }
    </script>
</body>
