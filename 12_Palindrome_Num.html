    <!-- A program to find if a number is palindrome or not -->
    <script>
        let input = parseInt(prompt("enter the number"));
        let p;
        function isPalindrome(input) {
            let num = input.toString();
            let rev = num.split('').reverse().join('');
            if (rev == num) {
                p = "YES";
            }
            else {
                p = "NO";
            }
            return p;
        }
        console.log(isPalindrome(input));


    </script>
