<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment 3</title>
</head>

<body>

    <!-- Find if the values can make a triangle -->
    <script>
        let a = parseFloat(prompt("Enter value for a:"));
        let b = parseFloat(prompt("Enter value for b:"));
        let c = parseFloat(prompt("Enter value for c:"));
        if (a+b>c && b+c> a && c+a > b) {
            
            console.log("The values can make a triangle");
        } else {
            console.log("Triangle is not possible");
        }
    </script>
</body>

</html>
