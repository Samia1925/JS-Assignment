<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment 14</title>
</head>

<body>

    <!-- A program to find and print the nth fibonacci numbers -->
    <script>
        function nthFibonacci(n) {
            if (n <= 1) return n;
            return nthFibonacci(n - 1) + nthFibonacci(n - 2);
        }
        let n = parseInt(prompt("Enter n to find the nth Fibonacci number:"));
        console.log("The " + n+ "th fibonacci number is: " + nthFibonacci(n));
    </script>
</body>

</html>
