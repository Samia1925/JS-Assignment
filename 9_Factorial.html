<body>

    <!-- A program to Find the factorial -->
    <script>
        let f;
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            f= n * factorial(n - 1);
            return f;
        }
        let num = parseInt(prompt("Enter a number:"));
        factor= factorial(num);
        console.log("The factorial of "+ num + " is "+ factor);

    </script>
</body>
