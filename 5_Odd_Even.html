<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment 5</title>
</head>

<body>

    <!-- A program to find if a number is odd or even -->
    <script>
        
        let num=parseInt(prompt("Enter the number to check odd or even"));
        if(num%2===0){
            console.log(num + " is even");
        }
        else{
            console.log(num + " is odd");
        }
        
    </script>
</body>

</html>
