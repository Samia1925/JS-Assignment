<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment 2</title>
</head>

<body>

    <!-- Covert the temperature from celcius to fahrenheit and vice versa -->
    <script>
        let c1 = parseFloat(prompt("Enter value of Celcius:"));
        let f1 = (9*c1)/5 + 32;
        console.log("The value in Fahrenheit is " + f1);

        let f2 = parseFloat(prompt("Enter value of Fahrenheit:"));
        let c2 = (f2-32)*(5/9);
        console.log("The value in Celcius is " + c2);
    </script>
</body>

</html>
