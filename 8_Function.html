<body>

    <!-- Find what would be the value of y with respect to x -->
    <script>
        let x=parseFloat(prompt("Enter the value of x: "));
        let y;
        if(x===0){
            y=1;
        }
        else if(x>=0){
            y=x*x;
        }
        else{
            y=0;
        }
        console.log("The value of y is: "+ y);
    </script>
</body>
