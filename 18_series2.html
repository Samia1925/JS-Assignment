    <!-- A Program to calculate the series using function 1^2+2^2+3^2+...+n^2 -->
    <script>
        let input = parseInt(prompt("Enter the value of n: "));
        function sumNum(number) {
            let sum = 0;
            for (let i = 1; i <= number; i++) {
                let temp= i*i;
                sum += temp;
            }
            return sum;
        }
        let result = sumNum(input);
        console.log("The result of series is: " + result);
    </script>
