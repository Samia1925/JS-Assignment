<body>

    <!-- Find the equation of straight line as two points on circumference is given  -->
    <script>
        let x1=2, y1=2, x2=5, y2=6;
        let slope= (y2-y1)/(x2-x1);
        let point=y1- slope*x1;
        console.log(slope +" x  "+ point);    
    </script>
