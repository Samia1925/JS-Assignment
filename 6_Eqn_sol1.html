<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment 6</title>
</head>

<body>

    <!-- Find the solutions on the basis of variables of the equation -->
    <script>

        let a1 = parseFloat(prompt("Enter a1:"));
        let b1 = parseFloat(prompt("Enter b1:"));
        let c1 = parseFloat(prompt("Enter c1:"));
        let a2 = parseFloat(prompt("Enter a2:"));
        let b2 = parseFloat(prompt("Enter b2:"));
        let c2 = parseFloat(prompt("Enter c2:"));

        let determinant = a1 * b2 - a2 * b1;

        if (determinant === 0) {
            console.log("No solution");
        } else {
            let x = (c1 * b2 - c2 * b1) / determinant;
            let y = (a1 * c2 - a2 * c1) / determinant;
            console.log("The solution is: x = " + x + ", y = " + y );
        }

    </script>
</body>

</html>
